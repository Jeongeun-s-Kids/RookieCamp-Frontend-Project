<body>
    <div id="kt-head" class="kt-head">
        <div class="in-sec">
        	<h1 class="logo" ><a href="main.jsp"><img src="img/gnbLogo_p.png" alt="KT Enterprise logo" /></a><span>KT Enterprise</span></h1>
        		<div id="gnb" class="gnb type1">
                    <ul class="depth1">
                        <li><a href="/au/P_AU_ID_SM.do" class="item">About Us</a></li>
                        <li><a href="/pd/P_PD_AI_SM.do" class="item">상품/서비스</a></li>
                        <li><a href="/sl/P_SL_FN_001.do" class="item">산업</a></li>
                        <li><a href="/bt/P_BT_SM.do" class="item">DX Insight</a></li>
                        <li><a href="/cs/P_CS_FQ_SC_001.do" class="item">고객지원</a></li>
                    </ul>
                </div>
        </div>
    <div id="kt-head" class="kt-head">
    </div>
    </div>
    <!-- survey page start-->
    <div id="containers" aria-hidden="false">
        <!-- Page Content-->
        <div id="content" class="customer_center sec1">
            <div class="top_info" style="padding-top: 50px;">
                <div class="tit">
                    <h2 class="tit00">나를 위한&nbsp;</h2><h2 class="tit00_1">맞춤형&nbsp;서비스</h2><h2 class="tit00">가 무엇일까요?</h2>
                </div>
            </div>
            <div class="conts_box first">
                <h3 class="tit01"><br></h3>
            </div>
            <div class="conts_box">
                <div class="option_select_wrap">
                    <!-- 사업규모 -->
                    <div class="lists">
                        <p class="qst_tit"><span class="step">Step 1.</span><span class="bg-b">사업 규모</span></p>
                        <ul id="lists_1" class="option_slt">
                            <li>
                                <span class="red_wrap2">
                                    <input type="radio" id="option_cate1_1" name="optioin_cate1" data-rename="자영업" value="R101" checked>
                                    <label for="option_cate1_1">자영업</label>
                                </span>
                            </li>
                            <li>
                                <span class="red_wrap2">
                                    <input type="radio" id="option_cate1_2" name="optioin_cate1" data-rename="중소기업" value="R102">
                                    <label for="option_cate1_2">중소기업</label>
                                </span>
                            </li>
                            <li>
                                <span class="red_wrap2">
                                    <input type="radio" id="option_cate1_3" name="optioin_cate1" data-rename="대기업"
                                        value="R103">
                                    <label for="option_cate1_3">대기업</label>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <!-- step1 -->
                    <div class="lists">
                        <p class="qst_tit"><span class="step">Step 2.</span><span class="bg-b">업종 선택</span></p>
                        <ul id="lists_2" class="option_slt float">
                            <li>
                                <span class="red_wrap2">
                                    <input type="radio" id="option_cate2_1" name="optioin_cate2" data-rename="요식업"
                                        value="R113" checked>
                                    <label for="option_cate2_1">요식업</label>
                                </span>
                            </li>
                            <li>
                                <span class="red_wrap2">
                                    <input type="radio" id="option_cate2_2" name="optioin_cate2" data-rename="교육"
                                        value="R114">
                                    <label for="option_cate2_2">교육</label>
                                </span>
                            </li>
                            <li>
                                <span class="red_wrap2">
                                    <input type="radio" id="option_cate2_3" name="optioin_cate2" data-rename="오피스"
                                        value="R115">
                                    <label for="option_cate2_3">오피스</label>
                                </span>
                            </li>
                            <li>
                                <span class="red_wrap2">
                                    <input type="radio" id="option_cate2_4" name="optioin_cate2" data-rename="서비스업"
                                        value="R116">
                                    <label for="option_cate2_4">서비스업</label>
                                </span>
                            </li>
                            <li>
                                <span class="red_wrap2">
                                    <input type="radio" id="option_cate2_5" name="optioin_cate2" data-rename="도/소매"
                                        value="R117">
                                    <label for="option_cate2_5">도/소매</label>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <!-- step2 -->
                    <div class="lists">
                        <p class="qst_tit mb-2">
                            <span class="step">Step 3.</span>
                            <span class="bg-b">관심 분야 선택</span>
                            <span class="s_txt">(다중 선택 가능)</span>
                        </p>
                        <ul id="lists_3" class="option_slt">
                            <li>
                                <span class="chk_wrap2">
                                    <input type="checkbox" id="option_cate3_1" name="optioin_cate3" data-rename="통신"
                                        value="communication" checked>
                                    <label for="option_cate3_1">통신</label>
                                </span>
                            </li>
                            <li>
                                <span class="chk_wrap2">
                                    <input type="checkbox" id="option_cate3_2" name="optioin_cate3"
                                        data-rename="스마트 서비스" value="smart">
                                    <label for="option_cate3_2">스마트 서비스</label>
                                </span>
                            </li>
                            <li>
                                <span class="chk_wrap2">
                                    <input type="checkbox" id="option_cate3_3" name="optioin_cate3" data-rename="미디어/광고"
                                        value="media">
                                    <label for="option_cate3_3">미디어/광고</label>
                                </span>
                            </li>
                            <li>
                                <span class="chk_wrap2">
                                    <input type="checkbox" id="option_cate3_4" name="optioin_cate3" data-rename="보안"
                                        value="security">
                                    <label for="option_cate3_4">보안</label>
                                </span>
                            </li>
                            <li>
                                <span class="chk_wrap2">
                                    <input type="checkbox" id="option_cate3_5" name="optioin_cate3" data-rename="마케팅"
                                        value="marketing">
                                    <label for="option_cate3_5">마케팅</label>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- 결과보기 -->
            <div class="btnbtn"> 
                <button id="resultBtn" type="button" class="btn submit h60 ui_fitSubmit" data-bs-toggle="collapse" data-bs-target="#recommend_result"
                    onclick="fnMove('result')">결과 확인</button>
            </div>
            <br><br><br>
        </div>
    </div>
    <!-- survey page end-->
    <!-- /////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
      
    <!-- reco page start-->
    <div class="ui_fitProd_cont collapse" id="recommend_result">
        <div class="conts_box">
            <div class="decs_tit" style="padding-top: 50px;">
                <div class="tit">
                    <h2 class="tit00_1">맞춤형 서비스</h2><h2 class="tit00">를 <span class="bg-b">살펴보세요!</span> <em id='result_num'class="em ui_pdcart_item_cnt"></em></h2>
                </div>
            </div>
            <div id='card_list' class="recommend_prod_list ui_recommend_prod_list banner_wrap"></div>
            <div class="recommend_prod_btn_wrap replay">
                <button type="button" class="recommend_prod_btn ui_prod_reset_btn"
                onclick="fnMove1('info')">다시하기</button>
            </div>
        </div>
    </div>
    <!-- reco page end -->
